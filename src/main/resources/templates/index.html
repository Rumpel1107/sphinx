<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Sphinx - Home</title>
</head>

<body>
	<h1>Welcome to Sphinx!</h1>

	<h2>My Tasks</h2>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Description</th>
				<th>Creation Date</th>
				<th>Status</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="task : ${tasks}">
				<td th:text="${task.id}">1</td>
				<td th:text="${task.title}">My task title
				<td th:text="${task.description}">My task description.</td>
				<td th:text="${task.creationDate}">2025-07-08</td>
				<td th:text="${task.status}">Pending</td>
				<td><form action="/deleteTask" method="post">
					<input type="hidden" name="id" th:value="${task.id}"/>
					<button type="submit">Delete</button>
				</form>				
			</tr>
		</tbody>
	</table>

	<hr>
	<h2>Add a New Task</h2>
	<form action="/addTask" method="post">
		
		<div>
			<label for="taskTitle">Title:</label>
			<input type="text" id="taskTitle" name="title" required>
		</div>
		
		<div>
			<label for="taskDescription">Description:</label>
			<textarea id="taskDescription" name="description" rows="3"> </textarea>
		</div>
		
		<div>
			<label for="taskStatus">Status:</label>
			<input type="text" id="taskStatus" name="status" required>
		</div>
		<button type="submit">Add Task</button>
	</form>

</body>
</html>
