<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>

    <form th:fragment="form-body" th:action="@{/saveTask}" th:object="${taskToProcess}" method="post">
        
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="taskTitle">Title:</label>
            <input type="text" id="taskTitle" th:field="*{title}" required>
        </div>
        <div>
            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription" th:field="*{description}" rows="3"></textarea>
        </div>
        <div>
            <label for="taskStatus">Status:</label>
            <input type="text" id="taskStatus" th:field="*{status}" required>
        </div>
        
        <button type="submit" th:text="${taskToProcess.id == null ? 'Add Task' : 'Update Task'}"></button>
    </form>

</body>
</html>
