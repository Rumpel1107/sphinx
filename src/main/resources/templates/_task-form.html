<form th:fragment="form-body" th:action="@{/tasks/save}" th:object="${taskToProcess}" method="post">
	<input type="hidden" th:field="*{id}" />

	<div>
		<label for="taskTitle">Title:</label>
		<input type="text" id="taskTitle" th:field="*{title}" required/>
	</div>
	<div>
		<label for="taskDescription">Description:</label>
		<textarea id="taskDescription" th:field="*{description}" rows="3"></textarea>
	</div>
	<div>
		<label for="taskStatus">Status:</label>
		<input type="text" id="taskStatus" th:field="*{status}" required/>
	</div>

	<div>
		<label for="taskPriority">Priority</label>
		<select id="taskPriority" th:field="*{priority}">
			<option th:each="p : ${T(io.github.rumpel1107.sphinx.model.BaseItem.Priority).values()}" th:value="${p}" th:text="${p}">
			</option>
	</div>
	<div>
		<label for="taskDueDate">Due Date:</label>
		<input type="date" id="taskDueDate" name="dueDate" th:field="${taskToProcess.dueDate != null ? #temporals.format(taskToProcess.dueDate, 'yyyy-MM-dd') : ''}" />
	</div>
	<div>
		<label for="taskDueTime">Due Time (Optional)</label>
		<input type="time" id="taskDueTime" name="dueTime" th:field="${taskToProcess.dueTime != null ? #temporals.format(taskToProcess.dueTime, 'HH:mm') : ''}" />
	</div>


	<button type="submit" th:text="${taskToProcess.id == null ? 'Add Task' : 'Update Task'}"></button>
</form>
