<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Sphinx - Home</title>
</head>

<body>
	<h1>Welcome to Sphinx!</h1>

	<h2>My Tasks</h2>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="task : ${tasks}">
				<td th:text="${task.id}">1</td>
				<td th:text="${task.title}">My task title</td>
				<td th:text="${task.status}">Pending</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
